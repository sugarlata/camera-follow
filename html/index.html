<html>
    <script type="text/javascript" src="camera-follow.js"></script>  
    <style>
        .buttonSpacing {
            margin: 10px;
        }
        .verSpacing {
            height: 10px;
        }
        .column {
            float: left;
            width: 50%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
    <head>
        <title>Camera Following</title>
    </head>
    <body>
        <div class=row>
            <div class=column>
                    
                <center>
                    <h1>Raspberry Pi - Live Camera</h1>
                </center>
                <center>
                    <img src="/video_feed" id="imageStream" width="640" height="480">
                    </center>
                <div class=verSpacing></div>
                <center>
                    Click on the image to select the feature to track
                </center>
                
            </div>
            <div class=column>
                <center>
                    <h1>DF3 Control</h1>
                </center>
                <center>
                    <button class=buttonSpacing onclick="openSerial(this)">Open Serial</button>
                    <button class=buttonSpacing onclick="readySerial(this)">Serial Ready</button>
                    <button class=buttonSpacing onclick="closeSerial(this)">Close Serial</button>
                </center>
                <center>
                    <button class=buttonSpacing onclick="tiltUp(this)">Tilt Up</button>
                    <button class=buttonSpacing onclick="tiltDown(this)">Tilt Down</button>
                    <button class=buttonSpacing onclick="panLeft(this)">Pan Left</button>
                    <button class=buttonSpacing onclick="panRight(this)">Pan Right</button>
                    <button class=buttonSpacing onclick="slideLeft(this)">Slide Left</button>
                    <button class=buttonSpacing onclick="slideRight(this)">Slide Right</button>
                </center>
                <center>
                    <button class=buttonSpacing onclick="moveOrigin(this)">Move to Origin</button>
                    <button class=buttonSpacing onclick="resetPosition(this)">Reset Positions to Zero</button>
                </center>
        
                <center>
                    <div class=buttonSpacing>
                        <div>
                            Pan: <input type="number" name="panInput" id="panInput">
                        </div>
                        <div>
                            (90Â° ~ 41,000)
                        </div>    
                    </div>
                    <div class=buttonSpacing>
                        <div>
                            Tilt: <input class=buttonSpacing type="number" name="tiltInput" id="tiltInput">
                        </div>
                        <div>
                            (-20,000 - 30,000 from horizontal)
                        </div>
                    </div>
                    <div class=buttonSpacing>
                        <div>
                            Slide: <input class=buttonSpacing type="number" name="slideInput" id="slideInput">  
                        </div>
                        <div>
                            (Something - Something)
                        </div>    
                    </div>
                    <button class=buttonSpacing onclick="ptsSet(this)">Move All Together</button>
                </center>
                <div class=verSpacing></div>
                <center>
                    <button class=buttonSpacing onclick="objTrackStart(this)">Enable Object Tracking</button>
                    <button class=buttonSpacing onclick="objTrackStop(this)">Disable Object Tracking</button>
                </center>
                <div class=verSpacing></div>
                <center>
                    <button class=buttonSpacing onclick="ptsStartFollow(this)">PTS Start Following Tracking</button>
                    <button class=buttonSpacing onclick="ptsStopFollow(this)">PTS Stop Following Tracking</button>
                </center>
            </div>
        </div>
 
    </body>
</html>
